### ロギングでの絵文字の活用

#### 基本的な使い分け

* ✅ 成功
* ❌ 失敗
* ⚠️ 警告
* 🔄 処理中
* 📊 データ処理
* 🔍 デバッグ情報

これらはあくまで一例！  
💡 チームやプロジェクトで統一するとより効果的！

### 実践例: データベース操作のログ

<div class="code-block">
✅ Database connection established. <br>
🔄 Processing user data... <br>
❌ Failed to process user data! <br>
    └─ Error: Data type is invalid (Age is expected: number, got: string). <br>

* 絵文字を使うことで、ログの内容の多くが最初の一文字に凝縮される！
* 絵文字は情報の圧縮率が高い！

## プレフィックス+絵文字の力

* ✨ feat: 新機能の追加
* 🏗️ feat (WIP): 新機能の追加の途中
* 🐛 bug-fix: バグ修正
* 🔧 fix: システムに関係する大きな修正
* 🧹 refactor: リファクタリング、不要なコードの削除
* 🔍 test: ユニットテストや結合テスト
* 🚚 chore: ファイルやメソッドの移動や再配置
* 📝 docs: ドキュメントの作成、更新
* 🎨 style: UIのスタイル変更

プレフィックスと絵文字を組み合わせることで、コミットの種類が一目でわかる！
コミットメッセージやPR, Issueのタイトルにも活用しよう!

### 開発に絵文字を使う時の注意点

* 単純に楽しくなってしまう 🤪
* いわゆる「おじおば構文」になりがち 😱

<div class="code-block">
たいへん😱 エラーが出ちゃった😭😭<br>
もう一回試してみて～！🙏🙏<br>
データ処理が終わったよ✨🎊✨
</div>

* 大事なのは情報伝達の効率を上げることで、絵文字を使うことではない！
* ビジネスライクでプロフェッショナルな文章を保つ

---

### 適切な絵文字の利用のために

1. チーム内でルールを作る
    * コミット種別の統一 (✨feat, 🐛fix)
    * エラーレベルの統一 (❌Error, ⚠️Warning)
2. 情報の過不足をチェック

```bash
❌ Login API connection failed
└─ Error: timeout after 30sec
```
3. プロフェッショナルに徹する
    * 💡 仕事で余計な遊び心を出さない!
    * 参考資料: [テスト文字列に”うんこ”と入れるな](https://www.infiniteloop.co.jp/tech-blog/2021/09/unko/)

---

### インフルエンサーから学ぶ

* インフルエンサーは文字数制限のある環境での情報圧縮の達人！

```
# インフルエンサー風
🎉 新機能リリース！
📱 モバイル対応完了
💫 操作性UP

# エンジニア風
✨ feat: Add mobile support
🔧 Improve UX
📱 Support iOS/Android
```

* 🎯 重要な情報を最初に
* 短い文章と絵文字の組み合わせ
* 📊 一貫性のある使用
