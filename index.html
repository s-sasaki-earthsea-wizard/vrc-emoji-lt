## ハイライト

* 絵文字はメッセージの情報量を豊かにする！


<div class="container">
<div class="col" data-markdown>

#### 絵文字なしのログ

```bash
Data loading...
Processing data...
Generating reports...
Success!
```

</div>

<div class="col" data-markdown>

#### 💻 絵文字ありのログ

```bash
📂 Data loading...
🔁 Processing data...
📊 Generating reports...
✅ Success!
```

</div>
</div>

💡 何が起こっているかが一目でわかりやすくなる！

## ロギングでの絵文字の活用

### 基本的な使い分け

* ✅ 成功
* ❌ 失敗
* ⚠️ 警告
* 🔄 処理中
* 📊 データ処理
* 🔍 デバッグ情報

これらはあくまで一例！  
💡 チームやプロジェクトで統一するとより効果的！

## コミットメッセージでの絵文字の活用

* `git` でコミットメッセージにプレフィックスをつけることはよくあること
* それに絵文字を組み合わせると、コミットの種類が一目でわかる！

<div class="code-block">
✨ feat: Add user registration page <br>
<br>
- Add registration form <br>
- Implement email validation
</div>

---

## プレフィックスと絵文字の組み合わせ例

* ✨ feat: 新機能の追加
* 🐛 fix: バグ修正
* 🔧 fix: システムに関係する大きな修正
* ♻️ refactor: コードのリファクタリング
* 🗑️ refactor: 不要なファイルやコードの削除
* 🚚 chore: ファイルやメソッドの移動や再配置
* 📝 docs: ドキュメントの作成、更新
* 🎨 style: UIのスタイリング変更

プレフィックスと絵文字を組み合わせることで、コミットの種類が一目でわかる！
