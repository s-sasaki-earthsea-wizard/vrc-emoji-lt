</div>

### ⚠️ 開発に絵文字を使う時の注意点

* 単純に楽しくなってしまう 🤪
* いわゆる「おじおば構文」になりがち 😱

<div class="code-block">
たいへん😱 エラーが出ちゃった😭😭<br>
もう一回試してみて～！🙏🙏<br>
データ処理が終わったよ✨🎊✨
</div>

<div class="highlight-box" data-markdown>

* 大事なのは情報伝達の効率を上げることで、絵文字を使うことではない！
* ビジネスライクでプロフェッショナルな文章を保つ

</div>

### 適切な絵文字の利用のために

1. 📚 チーム内でルールを作る
    * コミット種別の統一 (✨feat, 🐛fix)
    * エラーレベルの統一 (❌Error, ⚠️Warning)

2. 🔍 情報の過不足をチェック
    * どの絵文字を使うか、どの情報を伝えるか
    * 一貫性を保つ

3. 👨🏻‍🔬 プロフェッショナルに徹する 
    * 🤪 仕事で余計な遊び心を出さない!
    * 参考資料: [テスト文字列に”うんこ”と入れるな](https://www.infiniteloop.co.jp/tech-blog/2021/09/unko/)

### 🌏 絵文字の文化的背景を理解する

<div class="container">
<div class="col-box-left" data-markdown>

#### 要注意な例

* 👍 親指Up
  * 一部の中東文化では侮辱的
* 🍺 ビール
  * 宗教的な配慮が必要
* 👌 OKサイン
  * 文化により異なる意味
* 💦 汗...?
  * 一部の文化では性的な意味

</div>

<div class="col-message-block-right" data-markdown>

#### 代替案の例

❌ "お疲れ様です 🍺"<br>
✅ "お疲れ様です ✨"<br>
<br>
❌ "ありがとう 👍"<br>
✅ "ありがとう 🙂"<br>
<br>
❌ "エラーに困っています 💦"<br>
✅ "エラーに困っています 😣"

</div>
